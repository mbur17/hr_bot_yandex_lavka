name: Main zge_lavka_team4 Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  backend_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          
      - name: Install dependencies
        run: |
          pip install -r requirements-admin.txt

      - name: Run Alembic migrations
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5432
          secret: ${{ secrets.SECRET_KEY }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          first_superuser_login: ${{ secrets.FIRST_SUPERUSER_LOGIN }}
          first_superuser_password: ${{ secrets.FIRST_SUPERUSER_PASSWORD }}
          first_superuser_full_name: ${{ secrets.FIRST_SUPERUSER_FULL_NAME }}
          root_node_name: ${{ secrets.ROOT_NODE_NAME }}
          root_node_text: ${{ secrets.ROOT_NODE_TEXT }}
        run: |
          alembic -c src/alembic.ini upgrade head

  build_and_push_to_docker_hub:
    name: Push Docker images to DockerHub
    runs-on: ubuntu-latest
    needs: backend_tests

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .             
          file: infra/backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lavka_backend:latest

      - name: Build and push bot image
        uses: docker/build-push-action@v4
        with:
          context: .             
          file: infra/bot/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lavka_bot:latest

  
  deploy:
      runs-on: ubuntu-latest
      needs:
        - build_and_push_to_docker_hub
      steps:
        - name: Checkout repo
          uses: actions/checkout@v3
        - name: rename compose
          run: mv infra/docker-compose.production.yml docker-compose.yml
        - name: Copy docker-compose.yml via ssh
          uses: appleboy/scp-action@master 
          with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USER }}
              key: ${{ secrets.SSH_KEY }}
              passphrase: ${{ secrets.SSH_PASSPHRASE }}
              source: "docker-compose.yml"
              target: "/opt/lavka/"
        
        - name: Executing remote ssh commands to deploy
          uses: appleboy/ssh-action@master 
          with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USER }}
              key: ${{ secrets.SSH_KEY }}
              passphrase: ${{ secrets.SSH_PASSPHRASE }} 
              script: |
                mkdir -p /opt/lavka
                cd /opt/lavka
                docker compose pull
                docker compose down
                docker compose up -d
                docker compose exec backend python -m src.app.scripts.load_data