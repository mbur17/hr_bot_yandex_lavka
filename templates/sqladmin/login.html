{% extends "sqladmin/base.html" %}
{% block body %}
<div class="d-flex align-items-center justify-content-center min-vh-100 py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <form class="card card-md login-form" action="{{ url_for('admin:login') }}" method="POST" autocomplete="off">
          <div class="card-body">

            <div class="text-center mb-4">
              <img src="{{ admin.logo_url or '/static/logo.svg' }}" 
                   alt="{{ admin.title }}" 
                   class="login-logo" 
                   style="max-width: 120px; height: auto;">
            </div>
            
            <h2 class="card-title text-center mb-4">Вход в {{ admin.title }}</h2>

            <div class="mb-3">
              <label class="form-label">Имя пользователя</label>
              {% if error %}
              <input name="username" type="text" class="form-control is-invalid" 
                     placeholder="Имя пользователя" autocomplete="off">
              <div class="invalid-feedback">{{ error }}</div>
              {% else %}
              <input name="username" type="text" class="form-control" 
                     placeholder="Имя пользователя" autocomplete="off">
              {% endif %}
            </div>
            
            <div class="mb-3">
              <label class="form-label">Пароль</label>
              {% if error %}
              <input name="password" type="password" class="form-control is-invalid" 
                     placeholder="Пароль" autocomplete="off">
              <div class="invalid-feedback">{{ error }}</div>
              {% else %}
              <input name="password" type="password" class="form-control" 
                     placeholder="Пароль" autocomplete="off">
              {% endif %}
            </div>
            
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Вход</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
.login-logo {
  transition: transform 0.2s ease-in-out;
}

.login-logo:hover {
  transform: scale(1.05);
}

/* Responsive logo */
@media (max-width: 576px) {
  .login-logo {
    max-width: 80px;
  }
}
</style>
{% endblock %}
